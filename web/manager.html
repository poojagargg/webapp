              </div>
              <div class="form-group">
                <input type="password" id='confirmpassword' class="form-control" placeholder="Confirm Password" required>
              </div>
              <div class="send-area">
                <button type="submit" id="submit" class="send-btn" onclick="storedata()">SIGN UP</button>
              </div>
            </form>
